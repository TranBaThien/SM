<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<title>ZAA0130</title>

<script th:src="@{/js/jquery-3.0.0.js}"></script>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/lib/normalize.css}" rel="stylesheet">
<script th:src="@{/js/movescreen.js}"></script>
</head>

<body>

	<!-- header -->
	<th:block th:insert="~{fragments/mansion-template :: mansion-header}"></th:block>
	<!-- end header -->

	<main>
	<form th:action="@{/relogin}" method="GET">
		<div class="main-header">
			<div class="title-1">システムエラー</div>
		</div>

		<div id="contents">
			<div class="text-are-title">
				<span style="font-weight: bold">
					エラーが発生しました。再度ログインをして操作をし直してください。<br />
					何度操作を行っても同じ現象が発生する場合、管理者に問い合わせてください。
				</span>
			</div>

			<div class="list-container">
				<span class="notification"> 【問合せ先】<br /> マンション管理○○○○<br />
					TEL:03-xxxx-xxxx<br /> MAIL:aaa@aaa.com<br />
				</span>
			</div>
			<div class="btn-middle">
				<button type="submit"
					class="btn-custom-border button-custom-with160"
					onclick="location.href='./MAA0110.html'">ログイン画面へ</button>
			</div>
		</div>
	</form>

	</main>

	<!-- footer -->
	<th:block th:include="/fragments/main-footer" />
	<!-- end footer -->
	<!-- js -->
	<script th:src="@{/js/main.js}"></script>
	<!-- end js -->
</body>

</html>
