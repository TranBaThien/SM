<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja">
<head>

<link th:href="@{/css/print.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div class="book">
		<form id="advisoryNotice" action="#" th:object="${advisoryNotice}" method="post" >  
		    <div class="page">
		        <div class="subpage">
					<div class="subpage-title-create padding-top20 font-MS-size-105" style="float: left;">
						<span class="header-span">
							<span th:text="*{appendixNo}">
							</span>
						</span>
					</div>
					<div class="document-date padding-top20 font-MS-size-105">
						<span class="document-span" th:text="*{documentNo}"></span>
					</div>

					<div class="document-date padding-top10 font-MS-size-105">
						
						<span class="document-date-span" th:text="*{noticeDate}">
						</span>
						
					</div>
					<div class="document-tono font-MS-size-105">
						<span class="document-tono-span span-p-r-7" th:text="*{recipientNameApartment}">
						</span>
						
						<span class="document-tono-span span-p-r-7" th:text="*{recipientNameUser}">
						</span>
						
						<span class="document-tono-span">
							殿
						</span>
					</div>
					<div class="document-sign-label font-MS-size-105">
                        <span class="document-sign-span" th:text="*{sender}">
                        </span>
                    </div>
                    <div class="stamp-name font-MS-size-105"  style="height: 22px;" th:if="*{stampName} == '印'">
                        	<span>印</span>
                        </div>
					<div class="document-name">
						<span class="document-name-span" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">
							届出内容に基づく管理状況に関する助言（通知)
						</span>  	
					</div>
					<div class="document-info">
						<span class="document-info-date-span font-MS-size-11" th:text="*{notificationDate}"></span><span class="document-info-span" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;padding-left:0em;">付けで別紙のとおりマンション管理状況（変更等）届出書の提出があった東京におけるマンションの適正な管理の促進に関する条例（平成31年東京都条例第30号。以下「条例」という。）</span><span class="document-info-date-span" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;padding-left:0em;">第</span><span class="document-info-date-span" style="font-family: ＭＳ 明朝, PTomorrow, sans-serif; font-size: 11pt;" th:text="*{evidenceBar}"></span><span class="document-info-date-span " style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">条第</span><span class="document-info-date-span" style="font-family: ＭＳ 明朝, PTomorrow, sans-serif; font-size: 11pt;" th:text="*{evidenceNo}"></span><span class="document-info-date-span" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">項の規定による届出について、条例第18条第1項の規定により下記のとおり届出内容に基づき管理状況の結果を通知します。</span>
					</div>
					<div class="document-note">
						<span class="document-note-span" style="font-family: ＭＳ 明朝, PTomorrow, sans-serif;">
							記
						</span>  	
					</div>
					
					<div class="document-note1-div font-MS-size-11">
						<span class="document-note1-span2" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">
							1
						</span>  	
						<span class="document-note1-span" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">
								対象となるマンション
						</span>  	
						<br/>
						<div class="mainsion-display-information padding-top7">
							<span class="document-note1-span note-span-title" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">
								所　 在 　地
							</span>  
							
							<span class="document-note1-span" style="height : 2.5em;word-wrap:break-word;width:35em;text-align:left;" th:text="*{address}">
							</span>  	
						</div>
						<div class="mainsion-display-information padding-top7">
							<span class="document-note1-span note-span-title" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">
								マンション名
							</span>  
						
							<span class="document-note1-span " style="height : 2.5em;word-wrap:break-word;width:35em;text-align:left;" th:text="*{apartmentName}">
							</span>  	
						</div>
					</div>
					<div class="document-note1-div padding-top30 font-MS-size-11">
						<span class="document-note1-span2" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">
							2
						</span>  	
						<span class="document-note1-span" style="font-family: ＭＳ Ｐ明朝, PTomorrow, sans-serif;">
								助言する内容
						</span>  	
						<br/>
						<div class="mainsion-display-information">
							<span class="document-note1-span"  th:text="*{adviceDetails}">
							</span>
						</div>
					</div>
			    </div>
			</div>
		</form>
	</div>
</body>
</html>
