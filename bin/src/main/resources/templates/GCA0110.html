<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<title>GCA0110</title>
<link href="./lib/normalize.css" rel="stylesheet">
<link href="./css/main.css" rel="stylesheet">
<link rel="stylesheet" href="./lib/jquery-ui/jquery-ui.css">
</head>

<body>

	<!-- header  -->
	<th:block th:include="/fragments/main-header"></th:block>
	<!-- end header  -->

	<!-- main -->
	<main> <!-- title of main -->
	<div class="main-header">
		<div class="title-1">新規ユーザ登録一覧</div>
	</div>

	<!-- content in main -->
	<div id="contents">

		<!-- content button turn back and message error when search -->
		<div class="turn-back">

			<span class="column-1"><a
				onclick="window.open('./AAA.html','_blank');" href="GBA0110.html">メニューへ戻る</a></span>

			<button class="btn-logout" onclick="location.href='./GBA0110.html'">戻る</button>
		</div>

		<div class="text-are-title">
			<span>新規申込情報を表示します。</span>
		</div>

		<div class="alert-error">
			<span>XXXX-E:検索結果が1000件を超えました。検索条件を絞り込んで再度検索してください。</span>
		</div>

		<!-- table condition search -->
		<div class="table">
			<table class="table-1">
				<thead>
					<tr>
						<th colspan="2">
							<div class="checkbox-div">
								検索条件
								<button class="btn-logout">検索条件クリア</button>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>区市町村</th>
						<td>
							<div class="select-container">
								<select class="select-search">
									<option>港区</option>
									<option>港区</option>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<th>マンション名</th>
						<td><input type="text" maxlength="50" class="text-input-1"></td>
					</tr>
					<tr>
						<th>申込日</th>
						<td class="text-date"><input type="text" maxlength="10"
							class="text-input-date" id="datepicker-1" value="2019/01/01">
							<span>~</span> <input type="text" maxlength="10"
							class="text-input-date" id="datepicker-2" value="2019/01/01">
						</td>
					</tr>
					<tr>
						<th>審査結果</th>
						<td class="text-date">
							<div class="checkbox-div">
								<input type="checkbox" class="checkbox-item checkbox-1" id="cb1">
								<label for="cb1">未審査</label> <input type="checkbox"
									class="checkbox-item checkbox-1 cb-middle" id="cb2"> <label
									for="cb2">承認</label> <input type="checkbox"
									class="checkbox-item checkbox-1" id="cb3"> <label
									for="cb3">却下</label>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="btn-middle">
			<button class="btn btn-black">検索</button>
		</div>
		<!-- end table search -->

		<!-- table result search -->
		<div class="table">
			<div>全 10件</div>

			<table class="table-2">
				<thead>
					<tr>
						<th class="th-1">No.</th>
						<th class="th-2">申込日時</th>
						<th class="th-3">マンション名</th>
						<th class="th-4">住所</th>
						<th class="th-5">審査結果</th>
						<th class="th-6">審査</th>
					</tr>

				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td class="left-text">2019/10/11 10:00</td>
						<td class="left-text">〇〇マンション</td>
						<td class="left-text">港区赤坂１－１－１</td>
						<td>未審査</td>
						<td><button class="btn-logout btn-table-2"
								onclick="location.href='./GCA0120.html'">申込審査</button></td>
					</tr>
					<tr>
						<td>2</td>
						<td class="left-text">2019/10/11 10:00</td>
						<td class="left-text">ｘｘマンション</td>
						<td class="left-text">港区赤坂１－１－２</td>
						<td>承認</td>
						<td><button class="btn-logout btn-table-2"
								onclick="location.href='./GCA0120.html'">申込審査</button></td>
					</tr>
					<tr>
						<td>3</td>
						<td class="left-text">2019/10/11 10:00</td>
						<td class="left-text">▲▲マンション</td>
						<td class="left-text">港区赤坂１－１－３</td>
						<td>承認</td>
						<td><button class="btn-logout btn-table-2"
								onclick="location.href='./GCA0120.html'">申込審査</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- end table result search -->

		<div>
			<div class="list-menu">
				<span class="collapse"><a href="#">最初</a></span>｜ <span
					class="collapse "><a href="#">前へ</a></span>｜ <span
					class="collapse "><a href="#">1</a></span>｜ <span class="collapse "><a
					href="#">2</a></span>｜ <span class="collapse "><a href="#">3</a></span>｜ <span
					class="collapse "><a href="#">次へ</a></span>｜ <span
					class="collapse "><a href="#">最後</a></span>
			</div>
		</div>

		<div class="turn-back-bottom ">
			<button class="btn-logout" onclick="location.href='./GBA0110.html'">戻る</button>
		</div>
	</div>
	<!-- end contents --> </main>
	<!-- end main -->

	<!-- footer -->
	<th:block th:include="/fragments/main-footer" />
	<!-- end footer -->

	<!-- js -->
	<script src="./lib/jquery-ui/external/jquery/jquery.js"></script>
	<script src="./lib/jquery-ui/jquery-ui.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
